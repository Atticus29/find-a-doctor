<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Doctor Whom</title>
</head>
<body>
  <div class="container" id="main">
    <div id="top" class="jumbotron">
      <h3></h3>
      <!-- <p>Doctor Finder only searches through providers that are accepting new patients.</p> -->
    </div>
    <div id="form-section">
      <form id="medical-info-form">
        <label for="user-address">Enter your address</label>
        <input type="text" name="user-address" id="user-address" value="9421 N. Portsmouth Avenue, Portland, OR" required class="form-control">
        <label for="medical-issue">Describe a symptom</label>
        <input type="text" name="medical-issue" id="medical-issue" value="cancer" class="form-control">
        <label for="doctor-name">AND/OR search for a doctor</label>
        <input type="text" name="doctor-name" id="doctor-name" value="Harder" class="form-control">
        <!-- TODO add e.g. to the values above -->
        <button id="search-button" type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></button>
      </form>
    </div>
    <div id="search-results-section">
      <hr>
      <table id="whole-display-table" class="table-fill">
        <thead id="make-black">
          <th>Picture</th>
          <th>Doctor</th>
          <th>Gender</th>
          <th>Short Biography</th>
          <th>Practices</th>
        </thead>
        <tbody id="doc-table" class="table-hover">
        </tbody>
      </table>
      <img src="" alt="">
    </div>
    <div id="error-results-section">
      <h3>Whoops! We're no doctor, but something may have gone wrong!</h3>
      <h3>Please wait while we reload (or click below)</h3>
      <button type="button" name="refresh-button" id="refresh-button" class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span></button>
    </div>
    <div id="empty-search-results-section">
      <h3>We're sorry</h3>
      <h3>No entries match those criteria</h3>
      <h3>Please wait while we reload (or click below)</h3>
      <button type="button" name="refresh-button" id="refresh-button" class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span></button>
    </div>
  </div>
</body>
</html>
